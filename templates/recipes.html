<html>
  <style> body{ font-size:15pt; font-family:arial; } </style>
<body>
  <h1>Recipes</h1>
  <table border="1" cellpadding="4">
    <tr><th>Name</th><th>Portion</th><th>Source</th></tr>
    {% for r in rows %}
      <tr>
        <td>{{r.recipe_name}}</td>
        <td>{{r.portion_size}}</td>
        <td>{{r.source}}</td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="/">Home</a></p>
</body>
</html>
